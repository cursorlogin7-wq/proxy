<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COALESCE // KINETIC FIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <style>
        :root {
            /* Palette: Red Shift Kinetic */
            --bg-deep: #050202;
            --bg-panel: rgba(20, 10, 10, 0.85);
            --border: rgba(255, 255, 255, 0.08);

            --text-main: #f0f0f0;
            --text-muted: #888;

            --accent: #f43f5e;
            /* Rose */
            --accent-glow: rgba(244, 63, 94, 0.4);

            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Kinetic Visualizer --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            filter: blur(60px) contrast(140%) brightness(120%);
            opacity: 0.8;
            transform: scale(1.1);
        }

        /* --- Interface Container --- */
        .interface-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .brand {
            font-family: var(--font-mono);
            font-weight: 800;
            letter-spacing: -1px;
            font-size: 1.2rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent);
        }

        /* --- Search --- */
        .search-bar {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px;
            color: white;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Track List --- */
        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .track-item {
            padding: 12px 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .track-item.active {
            background: linear-gradient(90deg, rgba(244, 63, 94, 0.2), transparent);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.5rem - 3px);
        }

        .track-thumb {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #222;
            object-fit: cover;
            margin-right: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-dur {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-left: 10px;
        }

        /* --- Controls --- */
        .controls-deck {
            background: rgba(10, 5, 5, 0.7);
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            backdrop-filter: blur(40px);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .np-title {
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            font-size: 1rem;
            letter-spacing: -0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .np-status {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--accent);
            text-transform: uppercase;
            border: 1px solid rgba(244, 63, 94, 0.3);
            background: rgba(244, 63, 94, 0.1);
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            height: 6px;
            cursor: pointer;
            margin: 0;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #fff;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        input[type=range]:hover::-webkit-slider-thumb {
            background: var(--accent);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--accent);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            margin-top: 5px;
        }

        .btn-ctrl {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-ctrl:hover {
            color: white;
            transform: scale(1.1);
        }

        .btn-play {
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(244, 63, 94, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-play:hover {
            background: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(244, 63, 94, 0.6);
        }

        .btn-play svg {
            fill: currentColor;
            width: 28px;
            height: 28px;
        }

        .fx-deck {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .fx-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .fx-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        .fx-val {
            color: var(--accent);
            font-family: var(--font-mono);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-end;
            }

            .interface-wrapper {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
                border-top: 1px solid var(--border);
            }

            .controls-deck {
                padding-bottom: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="interface-wrapper">
        <header>
            <div class="brand">
                COALESCE <span>//</span> KINETIC
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="SEARCH SONGS..." onkeypress="handleEnter(event)">
        </div>

        <div class="track-list" id="trackList">
            <div style="padding:4rem; text-align:center; color:#555; font-family:var(--font-mono); font-size:0.8rem;">
                WAITING FOR SEARCH...
            </div>
        </div>

        <div class="controls-deck">

            <div class="now-playing">
                <div class="np-title" id="npTitle">Select Track</div>
                <div class="np-status" id="npStatus">READY</div>
            </div>

            <div class="player-core">
                <div class="progress-wrapper">
                    <span id="timeCurrent">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
                    <span id="timeTotal">0:00</span>
                </div>

                <div class="main-controls">
                    <button class="btn-ctrl" onclick="playPrev()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>

                    <button class="btn-ctrl btn-play" onclick="togglePlay()" id="playBtn">
                        <svg id="iconPlay" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="iconPause" viewBox="0 0 24 24" style="display:none">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>

                    <button class="btn-ctrl" onclick="playNext()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="fx-deck">
                <div class="fx-group">
                    <div class="fx-label">TAPE SPEED <span class="fx-val" id="valSpeed">1.0x</span></div>
                    <input type="range" id="rngSpeed" min="0.5" max="1.5" step="0.05" value="1.0">
                </div>
                <div class="fx-group">
                    <div class="fx-label">SPACE / REVERB <span class="fx-val" id="valReverb">30%</span></div>
                    <input type="range" id="rngReverb" min="0" max="1" step="0.05" value="0.3">
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SEARCH_API = "https://ytify-backend.vercel.app/api/search";
        const STREAM_BASE = "https://sasasas.zeabur.app/companion/latest_version?id=";

        // --- VISUALIZER ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#881337', '#f43f5e', '#4c0519', '#7c3aed', '#db2777'];
        class Orb {
            constructor() { this.reset(); }
            reset() {
                this.r = Math.random() * 150 + 100; this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2; this.vy = (Math.random() - 0.5) * 2; this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update(energy) {
                this.x += this.vx; this.y += this.vy;
                if (this.x < -100 || this.x > canvas.width + 100) this.vx *= -1;
                if (this.y < -100 || this.y > canvas.height + 100) this.vy *= -1;
                this.currentR = this.r + (energy * 0.8);
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.currentR, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
        }
        let orbs = [], analyser, dataArray;
        function initVisuals() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            orbs = Array(10).fill().map(() => new Orb()); animate();
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.globalCompositeOperation = 'screen';
            let energy = 0; if (analyser) { analyser.getByteFrequencyData(dataArray); let s = 0; for (let i = 0; i < 10; i++)s += dataArray[i]; energy = s / 10; }
            orbs.forEach(o => { o.update(energy); o.draw() }); requestAnimationFrame(animate);
        }
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        initVisuals();

        // --- AUDIO ENGINE ---
        let sound = null, songs = [], currentIndex = -1;
        let reverbNode, wetGain, dryGain;

        function handleEnter(e) { if (e.key === 'Enter') performSearch(); }

        async function performSearch() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            document.getElementById('trackList').innerHTML = '<div style="padding:4rem;text-align:center;color:#555">SEARCHING...</div>';
            try {
                const res = await fetch(`${SEARCH_API}?q=${encodeURIComponent(q)}&filter=songs`);
                const data = await res.json();
                songs = data.results || [];
                renderList();
            } catch (e) { document.getElementById('trackList').innerHTML = '<div style="padding:4rem;text-align:center;color:#f43f5e">API ERROR</div>'; }
        }

        function renderList() {
            if (!songs.length) { document.getElementById('trackList').innerHTML = '<div style="padding:4rem;text-align:center;color:#555">NO RESULTS</div>'; return; }
            document.getElementById('trackList').innerHTML = songs.map((s, i) => `
                <div class="track-item ${currentIndex === i ? 'active' : ''}" onclick="loadTrack(${i})">
                    <img src="${s.thumbnails?.[0]?.url}" class="track-thumb">
                    <div class="track-info">
                        <div class="track-title">${s.title}</div>
                        <div class="track-artist">${s.artists?.[0]?.name}</div>
                    </div>
                    <div class="track-dur">${s.duration}</div>
                </div>`).join('');
        }

        function loadTrack(idx) {
            if (sound) sound.unload();
            currentIndex = idx;
            const s = songs[idx];

            // KEY FIX: html5: false forces Web Audio API, enabling effects and correct pitch/speed
            // Using a CORS proxy logic in URL might be needed if stream lacks headers, 
            // but assuming sasasas.zeabur allows CORS:

            sound = new Howl({
                src: [`${STREAM_BASE}${s.videoId}&itag=140&local=true`],
                html5: false, // REQUIRED for Reverb & Pitch Shift
                format: ['mp4', 'webm'],
                volume: 1.0,
                onplay: () => {
                    requestAnimationFrame(step);
                    updateUIState(true);
                    initEffects();
                },
                onend: playNext,
                onloaderror: (id, e) => console.log("Load Error", e)
            });

            sound.play();
            updateUIState(true);
            renderList();
        }

        // Web Audio Graph Injection
        function initEffects() {
            const ctx = Howler.ctx;
            const master = Howler.masterGain;

            // 1. Visualizer
            if (!analyser) {
                analyser = ctx.createAnalyser();
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                master.connect(analyser);
            }

            // 2. Reverb
            if (!reverbNode) {
                reverbNode = ctx.createConvolver();
                wetGain = ctx.createGain();
                dryGain = ctx.createGain(); // For balance if needed, but master controls dry

                // Impulse Response (Synthetic Reverb)
                const rate = ctx.sampleRate;
                const len = rate * 2.5;
                const buf = ctx.createBuffer(2, len, rate);
                for (let c = 0; c < 2; c++) {
                    const ch = buf.getChannelData(c);
                    for (let i = 0; i < len; i++) ch[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / len, 2);
                }
                reverbNode.buffer = buf;
                wetGain.gain.value = 0.3; // Default

                // Connect: Master -> Reverb -> Wet -> Dest
                master.connect(reverbNode);
                reverbNode.connect(wetGain);
                wetGain.connect(ctx.destination);
            }
        }

        // --- CONTROLS ---
        function togglePlay() { if (sound) sound.playing() ? sound.pause() : sound.play(); updateUIState(sound?.playing()); }
        function playNext() { if (songs.length) loadTrack((currentIndex + 1) % songs.length); }
        function playPrev() { if (songs.length) loadTrack((currentIndex - 1 + songs.length) % songs.length); }

        function updateUIState(playing) {
            if (songs[currentIndex]) {
                document.getElementById('npTitle').innerText = songs[currentIndex].title;
                document.getElementById('npStatus').innerText = playing ? "STREAMING" : "PAUSED";
            }
            document.getElementById('iconPlay').style.display = playing ? 'none' : 'block';
            document.getElementById('iconPause').style.display = playing ? 'block' : 'none';
        }

        function step() {
            if (!sound || !sound.playing()) return;
            const seek = sound.seek() || 0;
            const dur = sound.duration() || 0;
            const pct = dur > 0 ? (seek / dur) * 100 : 0;
            document.getElementById('progressBar').value = pct;
            document.getElementById('progressBar').style.background = `linear-gradient(to right, var(--accent) ${pct}%, rgba(255,255,255,0.1) ${pct}%)`;
            document.getElementById('timeCurrent').innerText = fmt(seek);
            document.getElementById('timeTotal').innerText = fmt(dur);
            requestAnimationFrame(step);
        }
        const fmt = s => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;

        // --- LISTENERS ---
        document.getElementById('progressBar').addEventListener('input', e => { if (sound) sound.seek(sound.duration() * (e.target.value / 100)); });

        // Pitch/Speed Control
        document.getElementById('rngSpeed').addEventListener('input', e => {
            const v = parseFloat(e.target.value);
            document.getElementById('valSpeed').innerText = v + "x";
            if (sound) sound.rate(v); // Changes Speed AND Pitch in html5:false mode
        });

        // Reverb Control
        document.getElementById('rngReverb').addEventListener('input', e => {
            const v = parseFloat(e.target.value);
            document.getElementById('valReverb').innerText = Math.round(v * 100) + "%";
            if (wetGain) wetGain.gain.value = v;
        });

    </script>
</body>

</html>
